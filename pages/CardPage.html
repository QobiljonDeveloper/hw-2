<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="../css/card.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="profile-pic">
          <img src="../assets/user.png" alt="Profile Picture" />
        </div>
        <h3>Yuldashev Qobiljon</h3>
        <p class="location">Toshkent</p>
        <p class="bio">Full-Stack developer</p>
        <div class="buttons">
          <button class="message">Message</button>
          <button class="follow">Following</button>
        </div>
        <div class="skills">
          <h4>SKILLS</h4>
          <ul>
            <li>UI / UX</li>
            <li>Front End Development</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
